hyperparameters:
  batch_size: 64
  buffer_size: 1000
  gamma: 0.99
  lam: 0.95
  tau: 0.01
  learning_rate: 0.0001 # lower
  num_epochs: 4
  num_mini_batch: 5
  clip_param: 0.2
  value_loss_coef: 0.5
  entropy_coef: 0.01
  max_timesteps: 1000

env:
  Num_users: 6
  Num_servers: 2
  Max_queue_len: 6
  Episode_limit: 1000
  Max_batch_size: 2
  Max_waiting_time: 10
